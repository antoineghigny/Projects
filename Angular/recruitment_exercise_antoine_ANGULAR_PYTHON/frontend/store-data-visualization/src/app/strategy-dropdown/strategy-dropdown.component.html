<select [(ngModel)]="selectedValue" (change)="onOptionSelected($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 ml-2">
  <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
</select>
