<div class="">
<div class="relative">
    <input [(ngModel)]="value"
           type="text" id="{{inputType}}"
           (ngModelChange)="onValueChange()"
           [class.border-green-600]="!isError && value !== ''"
           [class.border-red-600]="isError"
           class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 appearance-none focus:outline-none focus:ring-0 peer"
           placeholder=" "/>
    <label for="{{inputType}}"
           [class.text-green-600]="!isError && value !== ''"
           [class.text-red-600]="isError"
           class="absolute text-sm duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2
           peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
      {{inputType}}</label>
  </div>
</div>
